name: Release

on:
  push:
    branches:
      - verify/**

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      
      - name: Release as snapshot
        run: |
          pnpm changesets version --snapshot
          pnpm install --lockfile-only
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: create snapshot versions. [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create or update the PR
        id: prcheck
        run: |
          PRS=$(gh pr list \
              --json headRefName \
              --jq 'map(select(.headRefName == "${{ github.ref_name }}")) | length')
          if ((PRS > 0)); then
            gh pr create --title "[DO NOT MERGE]: Snapshot Release" --base develop

          else

          fi
  